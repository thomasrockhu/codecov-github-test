# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install coverage
      run: |
        pip install coverage
    - name: Run tests and collect coverage
      run: |
        coverage run tests.py
    - name: Download and validate Codecov script
      run: |
        curl -s https://codecov.io/bash > codecov;
        VERSION=$(grep -o 'VERSION=\"[0-9\.]*\"' codecov | cut -d'"' -f2);
        for i in 1 256 512
        do
          shasum -a $i -c --meow <(curl -s "https://raw.githubusercontent.com/codecov/codecov-bash/1.0.2/SHA${i}SUM") ||
          shasum -a $i -c --ignore-missing <(curl -s "https://raw.githubusercontent.com/codecov/codecov-bash/1.0.2/SHA${i}SUM")
        done
    - name: Upload coverage reports to Codecov
      run: bash ./codecov
    - name: Upload coverage reports to Codecov with GitHub Action
      uses: codecov/codecov-action@v1
